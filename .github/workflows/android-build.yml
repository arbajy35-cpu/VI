name: Secure Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_HOME: /usr/local/android-sdk

    steps:
      # 1Ô∏è‚É£ Checkout project
      - name: Checkout project
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Python (for encrypt.py)
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # 3Ô∏è‚É£ Run Encryption Script
      - name: Generate Encrypted Bundle
        run: python encrypt.py

      # 4Ô∏è‚É£ Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 5Ô∏è‚É£ Setup Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 34
          build-tools: 34.0.0
          ndk: 25.2.9519653
          components: platform-tools, build-tools;34.0.0, platforms;android-34

      # 6Ô∏è‚É£ Accept licenses
      - name: Accept licenses
        run: yes | sdkmanager --licenses

      # 7Ô∏è‚É£ Grant gradlew permission
      - name: Grant execute permission
        run: chmod +x ./gradlew

      # 8Ô∏è‚É£ Ensure Gradle wrapper 8.6
      - name: Upgrade Gradle Wrapper
        run: ./gradlew wrapper --gradle-version 8.6 --distribution-type all

      # 9Ô∏è‚É£ Clean project
      - name: Clean Project
        run: ./gradlew clean --refresh-dependencies

      # üîü Build Release APK
      - name: Build Release APK
        run: ./gradlew assembleRelease --stacktrace --no-daemon --warning-mode all

      # 1Ô∏è‚É£1Ô∏è‚É£ Upload Release APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: VI-release-apk
          path: app/build/outputs/apk/release/*.apk
