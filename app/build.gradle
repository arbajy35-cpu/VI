plugins {
    id 'com.android.application'
}

android {
    namespace "com.nexora.vi"
    compileSdk 34

    defaultConfig {
        applicationId "com.nexora.vi"
        minSdk 21
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }

    buildFeatures {
        viewBinding true
        dataBinding true
    }
}

dependencies {

    // ðŸ”¥ MUST â€” for AppCompatActivity
    implementation "androidx.appcompat:appcompat:1.6.1"

    // ðŸ”¥ MUST â€” for ConstraintLayout
    implementation "androidx.constraintlayout:constraintlayout:2.1.4"

    // optional but safe
    implementation "com.google.android.material:material:1.11.0"
}
