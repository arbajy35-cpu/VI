<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VI AI Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">
  <header class="top-bar">
    <div class="logo">VI</div>
    <div class="tag">AI ONLINE</div>
  </header>

  <div class="chat-box" id="chatBox">
    <div class="msg ai">Hello, I am <b>VI</b>. Ask me anything.</div>
  </div>

  <div class="input-bar">
    <input type="text" id="userInput" placeholder="Message VI..." autocomplete="off">
    <button onclick="sendMessage()">SEND</button>
  </div>
</div>

<script src="script.js"></script>

</body>
</html>
